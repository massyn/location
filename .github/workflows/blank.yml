name: Publish
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check me out
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate data files
        run: cd tools && python from_database.py

      - name: Build the site
        run: mkdocs build -f mkdocs.yml -d dist -c --no-directory-urls

      - name: Publish to Cloudflare
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'location-db'
          directory: './dist'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
  notify-on-success:
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Success Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: "‚úÖ *Build Succeeded!* üéØ\n*Repo:* ${{ github.repository }}"
          SLACK_COLOR: "#36A64F"

  notify-on-failure:
    if: failure()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Failure Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: "üö® *Build Failed!* ‚ùå\n*Repo:* ${{ github.repository }}\n*Branch:* ${{ github.ref }}\n*Commit:* ${{ github.sha }}"
          SLACK_COLOR: "#FF0000"
  